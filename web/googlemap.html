<head>
    <meta name="viewport" content="width=device-width">
</head>

<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBGJQpUbR-0EF483xv95I1lZtkFfAYrdBU&sensor=false&extension=.js'></script> 
 
<script> 
    google.maps.event.addDomListener(window, 'load', init);
    var map;
    function init() {
        var mapOptions = {
            center: new google.maps.LatLng(42.373437,-71.112776),
            zoom: 16,
            zoomControl: true,
            zoomControlOptions: {
                style: google.maps.ZoomControlStyle.DEFAULT,
            },
            disableDoubleClickZoom: true,
            mapTypeControl: true,
            mapTypeControlOptions: {
                style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
            },
            scaleControl: true,
            scrollwheel: true,
            panControl: true,
            streetViewControl: true,
            draggable : true,
            overviewMapControl: true,
            overviewMapControlOptions: {
                opened: false,
            },
            mapTypeId: google.maps.MapTypeId.ROADMAP,
        }
        var mapElement = document.getElementById('mapvolunteer');
        var map = new google.maps.Map(mapElement, mapOptions);
        var locations = [
['Women\'s Center', 'undefined', '(617) 354-8807', 'info@cambridgewomenscenter.org', 'http://www.cambridgewomenscenter.org/', 42.3636974, -71.1083491, 'https://cdn4.iconfinder.com/data/icons/pictype-free-vector-icons/16/location-alt-128.png'],['Cambridge Community Services', 'undefined', '(617) 876-5214', 'aleversee@cambridgecommunity.org', 'http://cambridgecommunity.org/', 42.365985889442406, -71.10196376931151, 'https://cdn4.iconfinder.com/data/icons/pictype-free-vector-icons/16/location-alt-128.png'],['WorldTeach', 'undefined', '(857) 259-6646', 'info@worldteach.org', 'http://www.worldteach.org/', 42.3732793, -71.1213083, 'https://cdn4.iconfinder.com/data/icons/pictype-free-vector-icons/16/location-alt-128.png'],['Harvard Phillips Brook House', 'undefined', '(617) 495-5526', 'pbha@pbha.org', 'http://pbha.org/', 42.3755773230063, -71.11796151667176, 'https://cdn4.iconfinder.com/data/icons/pictype-free-vector-icons/16/location-alt-128.png'],['Harvard Square Homeless Shelter', 'undefined', '617-547-2841', 'hshs.volunteer@gmail.com', 'http://www.hcs.harvard.edu/hshs/', 42.3717189, -71.1199813, 'https://cdn4.iconfinder.com/data/icons/pictype-free-vector-icons/16/location-alt-128.png'],['Cambridge School Volunteers', 'undefined', '(617) 349-6794', 'csv@cpsd.us', 'http://www.csvinc.org/', 42.3739722, -71.1118673, 'https://cdn4.iconfinder.com/data/icons/pictype-free-vector-icons/16/location-alt-128.png']
        ];
        for (i = 0; i < locations.length; i++) {
			if (locations[i][1] =='undefined'){ description ='';} else { description = locations[i][1];}
			if (locations[i][2] =='undefined'){ telephone ='';} else { telephone = locations[i][2];}
			if (locations[i][3] =='undefined'){ email ='';} else { email = locations[i][3];}
           if (locations[i][4] =='undefined'){ web ='';} else { web = locations[i][4];}
           if (locations[i][7] =='undefined'){ markericon ='';} else { markericon = locations[i][7];}
            marker = new google.maps.Marker({
                icon: markericon,
                position: new google.maps.LatLng(locations[i][5], locations[i][6]),
                map: map,
                title: locations[i][0],
                desc: description,
                tel: telephone,
                email: email,
                web: web
            });
if (web.substring(0, 7) != "http://") {
link = "http://" + web;
} else {
link = web;
}
            bindInfoWindow(marker, map, locations[i][0], description, telephone, email, web, link);
     }
 function bindInfoWindow(marker, map, title, desc, telephone, email, web, link) {
      var infoWindowVisible = (function () {
              var currentlyVisible = false;
              return function (visible) {
                  if (visible !== undefined) {
                      currentlyVisible = visible;
                  }
                  return currentlyVisible;
               };
           }());
           iw = new google.maps.InfoWindow();
           google.maps.event.addListener(marker, 'click', function() {
               if (infoWindowVisible()) {
                   iw.close();
                   infoWindowVisible(false);
               } else {
                   var html= "<div style='color:#000;background-color:#fff;padding:5px;width:150px;'><h4>"+title+"</h4><p>"+telephone+"<p><a href='mailto:"+email+"' >"+email+"<a><a href='"+link+"'' >"+web+"<a></div>";
                   iw = new google.maps.InfoWindow({content:html});
                   iw.open(map,marker);
                   infoWindowVisible(true);
               }
        });
        google.maps.event.addListener(iw, 'closeclick', function () {
            infoWindowVisible(false);
        });
 }
}
</script>

    #mapvolunteer {
        height:100%;

    }

        display: block;

    .gm-style-iw h4, .gm-style-iw p {

    }
</style>
